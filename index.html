        .container {

            padding: 30px;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
        }

            border-left: 5px solid var(--secondary);
            padding-left: 10px;
            margin-top: 30px;
        }
        
        .question {

            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .question-number {
            display: inline-block;
            background: var(--primary);
            color: white;
            width: 25px;
            height: 25px;
            text-align: center;
            border-radius: 50%;
            margin-right: 10px;
            line-height: 25px;
        }
        
        .options {
            margin-left: 35px;
        }
        
        .option {
            margin: 10px 0;
        }
        
        label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        input[type="radio"] {
            margin-right: 10px;
        }
        
        .coding-task {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
        }
        
        .blank {
            border-bottom: 1px solid var(--primary);
            padding: 0 5px;
            min-width: 80px;
            display: inline-block;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 30px auto 0;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2a5f8a;
        }
        
        .result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .correct {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--correct);
        }
        
        .incorrect {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--incorrect);
        }
        
        .explanation {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        
        .user-info {
            margin-bottom: 30px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 5px;
        }
        
        .user-info input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
